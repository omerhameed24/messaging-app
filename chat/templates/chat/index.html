{% extends 'chat/base.html' %}
{% load static %}

{% block title %}WhatsApp{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'chat/css/index.css' %}">
{% endblock %}

{% block content %}
<div class="back-container">
    <div class="container-fluid front-container">
        <div class="back-top"></div>
        <div class="back-main"></div>
    </div>
    <div class="container front-container1">
        <div class="row">
            <div class="col-sm-4 contacts">
                <div class="contact-table-scroll">
                    <table class="table table-hover">
                        <tbody>
			{% if  user.is_authenticated %}
                            {% for user in users %}
                            <tr>
                                <td><img src="{% static 'chat/assets/dp.png' %}" alt="" class="profile-image rounded-circle">
                                </td>
                                <td><a href="{% url 'chat' username=user.username%}">{{user.username}}</a></td>
                            </tr>
                            {% endfor %}

                            <!-- end -->
			    {% endif %}
                        </tbody>

                    </table>
		    {% if not user.is_authenticated %}
		    <button type="button" class="btn btn-primary" >   <a href="/accounts/login" class="btn btn-primary " role="button" aria-disabled="true">Login</a></button>
		    <button type="button" class="btn btn-primary" >   <a href="/accounts/register" class="btn btn-primary " role="button" aria-disabled="true">Registration</a> </button>
		    {% endif %}
                </div>

            </div>
        </div>
    </div>

</div>

{% endblock %}
